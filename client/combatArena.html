<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/combat.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link href="https://fonts.googleapis.com/css?family=Bangers|Montserrat&display=swap" rel="stylesheet">
    <title>Let's get ready to RUMMBLE!</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./worldHub.html">Battle</a></li>
        </ul>
      </nav>
    </header>

      <main>
        <div id="stats-header">
          <div id="hero-stats">
            <ul>
              <li>HP: 
                <div class="outerMeter"><div id="heroHpMeter"></div></div>
              </li>
              <li>MP: 
                <div class="outerMeter"><div id="heroMpMeter"></div></div>
              </li>
            </ul>
          </div>
          <div id="monster-stats">
            <ul>
                <li>HP: 
                  <div class="outerMeter"><div id="monHpMeter"></div></div>
                </li>
              </ul>
          </div>
        </div>
        <h1>h1 Put 'em up!</h1>
        <div id="combat-arena">
            <div id="hero-img">Hero img</div>
            <div id="monster-imt">Monster img</div>
        </div>
        <div id="attack-actions">
          <ul>
            <li><button id='action1'>Action 1</button></li>
            <li><button id='action2'>Action 2</button></li>
            <li><button id='action3'>Action 3</button></li>
            <li><button id='action4'>Action 4</button></li>
          </ul>

        </div>
      </main>

      <button id="open-modal">Open the modal</button>

      <!-- The Modal -->
      <div id="modal-container" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modal-message"></p>
          <button id="modal-continue">Continue</button>
          <button id="modal-close">Close</button>
        </div>
  
      </div>
      
      
    
    <script src="../js/global.js"></script>
    <script src="../js/hero.js"></script>
    <script src="../js/monster.js"></script>
    <script src="../js/combat.js"></script>
    <script src="../js/modal.js"></script>
  
  </body>
</html>
