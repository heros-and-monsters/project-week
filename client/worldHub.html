<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/worldHub.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <title>Choose your fate.</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./combatArena.html">Let's do battle</a></li>
        </ul>
      </nav>
    </header>
    <h1>Welcome <span id="backTag">back </span><span id="nameTag">Bill</span></h1>
    <main>
      <section>
        <img src="../img/hero1.jpg" alt="We are the hero's of our own stories" />
        <article>
          <ul>
            <li>
              <div class="outerMeter"><div id="hpMeter"></div></div>
            </li>
            <li>
              <div class="outerMeter"><div id="mpMeter"></div></div>
            </li>
          </ul>
          <h3>Battles won: 13</h3>
        </article>
      </section>
      <section>
        <article>
          <button id="open-modal">Rest/Refuel</button>
          <button>Start Another Battle</button>
        </article>
      </section>
    </main>

    <!-- The Modal -->
    <div id="modal-container" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message"></p>
        <button id="modal-close">Continue</button>
      </div>
    </div>

    <script src="../js/hero.js"></script>
    <script src="../js/modal.js"></script>
    <script>
      // generates a percentage for modifying the width of a status bar.
      var setMeter = function(elId, currentScore, maxScore) {
        var childEl = document.getElementById(elId);

        var parentEl = childEl.parentElement;

        var maxWidth = parentEl.offsetWidth;

        var currWidth = (maxScore / maxWidth) * currentScore;

        childEl.style.width = `${currWidth}px`;
      };

      setMeter('hpMeter', 100, 350);
    </script>
  </body>
</html>
