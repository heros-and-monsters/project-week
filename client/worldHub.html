<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/worldHub.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link href="https://fonts.googleapis.com/css?family=Bangers|Montserrat:400,700&display=swap" rel="stylesheet">
    <title>Choose your fate.</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./combatArena.html">Let's do battle</a></li>
        </ul>
      </nav>
    </header>
    <h1>Welcome <span id="backTag">back </span><span id="nameTag">Bill</span></h1>
    <main>
      <section>
        <img src="../img/hero1.jpg" alt="We are the hero's of our own stories" />
        <article>
          <ul>
            <li><strong>HP: </strong>
              <div class="outerMeter"><div id="hpMeter"></div></div>
            </li>
            <li><strong>MP:</strong>
              <div class="outerMeter"><div id="mpMeter"></div></div>
            </li>
          </ul>
          <p class="battles">Battles won: <span id="kill-count">13</span></p>
        </article>
      </section>
      <section>
        <article>
          <button id="start-battle">Begin a Battle</button>
          <button id="open-modal">Rest &amp; Refuel</button>
        </article>
      </section>
    </main>

    <!-- The Modal -->
    <div id="modal-container" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message"></p>
        <button id="modal-close">Continue</button>
      </div>

    </div>

    <script src="../js/hero.js"></script>
    <script src="../js/worldHub.js"></script>
    <script src="../js/modal.js"></script>
  </body>
</html>
